<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sharky</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN (for dark mode icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="dark-mode" oncontextmenu="return false;">
    <div id="header">
        <button id="dark-mode-btn">
            <i id="mode-icon" class="fas fa-sun"></i>
        </button>
        <div id="game-name">Sharky</div>
        <div id="score">Score: 100</div>
    </div>
    <div id="guess-area">
        <div id="prompt">The secret word is...</div>
        <div id="guess-background"></div>
        <input id="guess-input" type="text" autofocus placeholder="">
        <div id="guess-line"></div>
    </div>
    <div id="hints-box">
        <div id="hints-title">Hints</div>
        <div id="hints-subtitle">(new hint revealed every 10 seconds)</div>
        <div id="hints">
            <div class="hint-line single" id="hint-row-1"><span></span></div>
            <div class="hint-line double" id="hint-row-2"><span></span><span></span><span></span></div>
            <div class="hint-line single" id="hint-row-3"><span></span></div>
            <div class="hint-line double" id="hint-row-4"><span></span><span></span><span></span></div>
            <div class="hint-line single" id="hint-row-5"><span></span></div>
        </div>
    </div>
    <div id="graphic">
        <img id="shark-icon" src="shark_dark_bk_gif.gif" alt="Shark">
        <img id="man-icon" src="swimmer_dark_bk_gif.gif" alt="Swimmer">
    </div>
    <div id="game-over">
        <div id="secret-word"></div>
        <div id="final-score"></div>
        <button id="share-btn">Share</button>
        <div id="next-game"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
